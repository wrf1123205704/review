<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局详解</title>
    <style type="text/css">
        *{
            margin:0;
            padding: 0;
        }
        .box{
            margin: 3rem 0 ;
            height: 50vh;
            display: flex;
        }
        .box > div{
            height: 100%;
        }
        .middle {
            flex: 1;
            background-color: yellow;
        }
        .left{
            width: 20vw;
            background-color: red;
        }
        .right {
            width: 20vw;
            background-color: green;
        }
    </style>
</head>
<body>
    <div>
        <h3>个人理解</h3>
        通过<b>flex</b>属性来进行布局，简单粗暴，可是碰到IE9以下就凉凉了，如果系统要求IE9的话，还是别尝试了，没戏（万恶的IE）
        <h3>详细介绍：</h3>
        1、外层盒子设置高度，设置 <b>display:flex</b> 属性
        <br />
        2、为左右或者内部盒子设置宽度，如果需要自适应改变，则设置 <b>flex:1</b> 属性
    </div>
    <div class="box">
        <!--注意顺序-->
        <div class="left">left</div>
        <div class="middle">middle</div>
        <div class="right">right</div>
    </div>
</body>
</html>
